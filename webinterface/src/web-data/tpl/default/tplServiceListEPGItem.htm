
<!-- tplServiceListEPGItem -->	
	{if epg.title != 'None'} 
	<table cellspacing="0">
		<tr>
			<td class="epgStart">${epg.starttime}</td>
			<td class="epgTitle">${epg.title}</td>
			{if epg.duration != epg.remaining}
			<td class="epgLength">+${epg.remaining} of ${epg.duration}</td>
			{else}
			<td class="epgLength">${epg.duration}</td>
			{/if}
		</tr>
	</table>
	{/if}
<!-- /tplServiceListEPGItem -->
