
<!-- tplMediaplayer -->
						<table id="contentTable">
							<tr>
								<td>
									<table border="0" cellpadding="0" cellspacing="0" border="1" style="width: 100%;">
										<tr>
											<th colspan="2"><div class="sListHeader">MediaPlayer ${mp.root}</div></th>
										</tr>
										<tr><td colspan="2">&nbsp;</td></tr>
										{for item in items}
										<tr class="sListItem">
											<!-- ItemBody -->
											<td>
												<div class="sListSName">
												{if item.isdir}
												<a href="#" style="color: #000; display:block;" onclick="mpLoad('${item.servicereference}','${item.root}');" class="sListSLink" title="${item.servicereference}"><img style="vertical-align: bottom;" src="/web-data/img/folder.png" alt="|"> ${item.name}</a>												
												{else}
												<a href="#" style="color: #888;" onclick="mpAddToPlaylist('${item.servicereference}','${item.root}', true);" class="sListSLink" title="Play '${item.name}'"><img style="vertical-align: bottom;" src="/web-data/img/page.png" alt="-"> ${item.name}</a>
												{/if}
												</div>
											</td>
											<td>
												<div class="sListExt">
												{if item.root == "playlist"}												
													<img src="/web-data/img/control_play_blue.png" onclick="mpAddToPlaylist('${item.servicereference}','${item.root}', true);" title="Play '${item.name}'">
													<img src="/web-data/img/nok.png" onclick="mpRemoveFromPlaylist('${item.servicereference}');" title="Remove '${item.name}' From Playlist" border="0">
													<a target="_blank" href="/file?file=${item.name}"><img src="/web-data/img/save.png" title="Download '${item.name}'" border="0"></a>
												{elseif !item.isdir}							
													<a href="#" onclick="mpAddToPlaylist('${item.servicereference}','${item.root}', true);" title="Play '${item.name}'"><img src="/web-data/img/control_play_blue.png" border="0" alt="&gt;"></a>
													<a href="#" onclick="mpAddToPlaylist('${item.servicereference}','${item.root}', false);" title="Add '${item.name}' to Playlist"><img src="/web-data/img/page_add.png" border="0" alt="+"></a>
													<a target="_blank" href="/file?file=${item.name}&root=${item.root}"><img src="/web-data/img/save.png" title="Download '${item.name}'" border="0"></a>
												{else}
													<a href="#" onclick="mpAddFolder('${item.servicereference}','${item.root}');" title="Add '${item.name}' to Playlist"><img src="/web-data/img/folder_add.png" border="0" alt="Add"></a>
												{/if}
												</div>
											</td>
										</tr>
										{forelse}
										<tr>
											<td colspan="2">No Items To Display</td>
										</tr>
										{/for}
										<tr><td colspan="2">&nbsp;</td></tr>
										<tr>
											<td colspan="2" style="text-align: center;">						
												<button onClick="mpCommand('previous')" title="Previous">
													<img src="/web-data/img/control_start_blue.png" alt="&lt;&lt;" />
												</button>
												<button onClick="mpCommand('play')" title="Play">
													<img src="/web-data/img/control_play_blue.png" alt="&gt;" />
												</button>
												<button onClick="mpCommand('next')" title="Next">
													<img src="/web-data/img/control_end_blue.png" alt="&lt;&lt;" />
												</button>
												<button onClick="mpCommand('stop')" title="Stop">
													<img src="/web-data/img/control_stop_blue.png" alt="[]" />
												</button>
												<button onClick="mpPlaylist()" title="Edit Playlist">
													<img src="/web-data/img/edit.png" alt="Edit" />
												</button>
												<button onclick="mpWritePlaylist()">
													<img src="/web-data/img/save.png" title="Save Playlist" alt="Save">
												</button>
												<button onclick="mpCommand('exit')">
													<img src="/web-data/img/nok.png" title="Close MediaPlayer" alt="X">
												</button>												
											</td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
<!-- /tplMediaplayer -->
